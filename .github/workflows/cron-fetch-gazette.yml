name: Fetch Official Gazette (Daily)

on:
  schedule:
    # Her gece 03:00 UTC (TÃ¼rkiye 06:00)
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  fetch-gazette:
    runs-on: ubuntu-latest
    environment: Production – d4ily-app

    steps:
      - name: Fetch Official Gazette
        run: |
          curl -L -sS -X GET "https://d4ily.com/api/cron/fetch-gazette" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail

