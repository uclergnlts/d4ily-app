name: Fetch Tweets & News

on:
  schedule:
    # Her 2 saatte bir çalışır (00:00, 02:00, 04:00, ... UTC)
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    environment: Production – d4ily-app

    steps:
      - name: Fetch Tweets
        run: |
          curl -L -sS -X GET "https://d4ily.com/api/cron/fetch-tweets" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail

      - name: Fetch News
        run: |
          curl -L -sS -X GET "https://d4ily.com/api/cron/fetch-news" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail

      - name: Process News
        run: |
          curl -L -sS -X GET "https://d4ily.com/api/cron/process-news" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail
