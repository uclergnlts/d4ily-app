name: Fetch Tweets (Every 2 Hours)

on:
  schedule:
    # Her 2 saatte bir çalışır (00:00, 02:00, 04:00... UTC)
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  fetch-tweets:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Fetch Tweets
        run: |
          curl -L -sS -X GET "https://d4ily.com/api/cron/fetch-tweets" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail
