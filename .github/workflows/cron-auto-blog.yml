
name: Cron - Auto Blog Generation

on:
  schedule:
    # Sunday, Tuesday, Thursday at 03:30 UTC
    - cron: '30 3 * * 0,2,4'
  workflow_dispatch:

jobs:
  auto-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Call Auto Blog API
        run: |
          curl -L -sS -X POST "https://d4ily.com/api/cron/auto-blog-from-agenda" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail

