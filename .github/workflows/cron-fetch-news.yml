name: Fetch News (Hourly)

on:
  schedule:
    # Her saat başı çalışır (00:00, 01:00, 02:00... UTC)
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    environment: Production – d4ily-app

    steps:
      - name: Fetch News
        run: |
          curl -L -sS -X GET "https://d4ily.com/api/cron/fetch-news" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail

      - name: Process News
        run: |
          curl -L -sS -X GET "https://d4ily.com/api/cron/process-news" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail
