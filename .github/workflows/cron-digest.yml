name: Generate Daily Digest
on:
  schedule:
    # Her gün 04:00 UTC'de çalışır (Türkiye saati 07:00)
    - cron: '0 4 * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  digest:
    runs-on: ubuntu-latest
    environment: Production – d4ily-app
    steps:
      - name: Trigger Daily Digest Generation
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl "$APP_URL/api/cron/generate-digest" -H "Authorization: Bearer $CRON_SECRET"

      - name: Trigger AI News Processing
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl "$APP_URL/api/cron/process-news" -H "Authorization: Bearer $CRON_SECRET"
