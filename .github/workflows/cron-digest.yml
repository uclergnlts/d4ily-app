name: Generate Daily Digest
on:
  schedule:
    # Her gün 04:00 UTC'de çalışır (Türkiye saati 07:00)
    - cron: '0 4 * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  digest:
    runs-on: ubuntu-latest
    env:
      # Prefer repository secret, but allow repository variable fallback for easier rotation/debugging
      CRON_SECRET: ${{ secrets.CRON_SECRET || vars.CRON_SECRET }}
    steps:
      - name: Trigger Daily Digest Generation
        run: |
          set -euo pipefail

          if [ -z "${CRON_SECRET}" ]; then
            echo "Missing CRON_SECRET configuration for digest cron (set repository secret or variable)" >&2
            exit 1
          fi

          curl --location --location-trusted --silent --show-error --fail-with-body \
            -X GET "https://d4ily.com/api/cron/generate-digest" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json"

      - name: Trigger AI News Processing
        run: |
          set -euo pipefail

          if [ -z "${CRON_SECRET}" ]; then
            echo "Missing CRON_SECRET configuration for news processing cron (set repository secret or variable)" >&2
            exit 1
          fi

          curl --location --location-trusted --silent --show-error --fail-with-body \
            -X GET "https://d4ily.com/api/cron/process-news" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json"
