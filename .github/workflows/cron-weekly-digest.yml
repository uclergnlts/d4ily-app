name: Generate Weekly Digest
on:
  schedule:
    # Her Pazar 03:00 UTC (Türkiye saati 06:00)
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  weekly-digest:
    runs-on: ubuntu-latest
    environment: Production – d4ily-app
    steps:
      - name: Generate Weekly Digest
        run: |
          curl -sS -X GET "${{ secrets.VERCEL_URL }}/api/cron/generate-weekly-digest" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail
